<th:block th:fragment="scripts">

            $(".sharePopup").jsSocials({
                showCount: true,
                showLabel: true,
                shareIn: "popup",

                    {share: "twitter", label: "Twitter"},
                    {share: "facebook", label: "Facebook"},
                    {share: "linkedin", label: "LinkedIn"},
