<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My first Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP for page style-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Fontawesome Solid Icons-->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Our css-->
    <link href="static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}" type="text/css">

</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/img/user.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" method="post" th:action="@{/login}">
                <div class="form-group" id="user-group">
                    <input class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group" id="password-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-check" id="rememberme-group">
                    <input class="form-check-input" id="remember-me" name="my-remember-me" type="checkbox"/>
                    <label class="form-check-label" for="remember-me" style="color:white;">Remember my session</label>
                </div>
                <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Submit</button>
            </form>
            <div class="col-12 forgot">
                <a href="#">Remember password?</a>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
    </div>
</div>
</body>
</html>
