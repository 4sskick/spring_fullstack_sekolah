<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/dashboard/header :: header}"></head>
<!-- summernote -->
<link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}">
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
<!-- daterange picker -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet">
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<head th:replace="~{fragments/dashboard/navbar :: navbar}"></head>
<head th:replace="~{fragments/dashboard/sidebar :: sidebar}"></head>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Guru</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                        <li class="breadcrumb-item"><a href="/admin/guru">Guru</a></li>
                        <li class="breadcrumb-item active">Edit Guru</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card-header">
                <h3 class="card-title">
                    Tambah Guru Baru
                </h3>
            </div>
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Data Guru</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form enctype="multipart/form-data" method="post" th:action="@{/admin/guru/edit}"
                              th:object="${guru}">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">NUPTK</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="nip" placeholder="NUPTK"
                                               required th:field="*{nip}"
                                               type="text"/>
                                        <input class="form-control" th:field="*{id}" type="hidden"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Nama Lengkap</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="nama" placeholder="Nama Lengkap"
                                               required th:field="*{nama}"
                                               type="text"/>
                                    </div>
                                </div>
                                <!--                                <div class="form-group">-->
                                <!--                                    <label class="col-sm-2 col-form-label">Tanggal Lahir</label>-->
                                <!--                                    <div class="col-sm-10 input-group date" data-provide="datepicker">-->
                                <!--                                        <input type="text" class="form-control" id="tglLahir2" th:field="*{tglLahir}">-->
                                <!--                                        <div class="input-group-addon">-->
                                <!--                                            <span class="glyphicon glyphicon-th"></span>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Jenis Kelamin</label>
                                    <div class="col-sm-5">
                                        <input class="form-control" th:field="*{jenkel}" th:text="Laki-laki"
                                               type="radio" value="L"/>
                                    </div>
                                    <div class="col-sm-5">
                                        <input class="form-control" th:field="*{jenkel}" th:text="Perempuan"
                                               type="radio" value="P"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Tempat Lahir</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" placeholder="Tempat Lahir" th:field="*{tmpLahir}"
                                               type="text"/>
                                    </div>
                                </div>

                                <!--                                <div class="form-group row">-->
                                <!--                                    <label class="col-sm-2 col-form-label">Tanggal Lahir</label>-->
                                <!--                                    <div class="col-sm-10">-->
                                <!--                                        <input class="form-control" placeholder="Tanggal Lahir" th:field="*{tglLahir}"-->
                                <!--                                               type="text">-->
                                <!--                                    </div>-->
                                <!--                                    <div class="col-sm-10 input-group date" data-provide="datepicker">-->
                                <!--                                        &lt;!&ndash;id="tglLahir3"&ndash;&gt;-->
                                <!--                                        <input type="date" class="form-control"  data-date-format="DD-MM-YYYY" th:field="*{tglLahir}" placeholder="Tanggal Lahir: dd-MM-YYYY">-->
                                <!--                                        <div class="input-group-addon">-->
                                <!--                                            <span class="glyphicon glyphicon-th"></span>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Tanggal Lahir</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" placeholder="Tanggal Lahir: dd-MM-YYYY"
                                               th:field="*{tglLahir}"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Mata Pelajaran</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" placeholder="Mapel" th:field="*{mapel}"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Photo</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="file" placeholder="Photo"
                                               type="file">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success btn-lg" type="submit"><i
                                                class="fas fa-pencil"></i> Simpan
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn btn-info btn-lg" type="reset"><i
                                                class="fas fa-pencil"></i> Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</div>
<!-- ./wrapper -->

<footer th:replace="~{fragments/dashboard/footer :: footer}"></footer>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"></script>
<!-- bootstrap datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $('.tglLahir').datepicker({
        format: 'mm-dd-yyyy'
    });

    $('#tglLahir2').datepicker({
        uiLibrary: 'bootstrap',
        format: 'dd-mm-yyyy'
    });

    $(function () {
        //Date picker
        $('#tglLahir3').datepicker({
            autoclose: true,
            format: 'dd-mm-yyyy'
        })
    })
</script>
</body>
</html>
